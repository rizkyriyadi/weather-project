<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <!-- Primary Tags Meta  -->
    <title>di Weather</title>
    <meta name="title" content="weatherio">
    <meta name="description" content="website to show weather">

    <!-- Javascript Link  -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

    <!-- CSS Link  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link to fav icon  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>

    <!-- HEADER, container, LOGO -->
    <header class="header">
        <div class="container">
            <!-- LOGO  -->
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>

            <!-- Search View  -->
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search City ..."
                    autocomplete="off" class="search-field" data-search-field>
                    
                    <span class="m-icon leading-icon">Search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <!-- Search Result  Menit 24 -->
                <div class="search-result" data-search-result></div>

            </div>

            <!-- Header Actions, icon-btn, btn-primary, has-state  -->
            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                <span class="m-icon icon">Search</span>

                </button>
                <a href="#/current-location" class="btn-primary has-state"
                data-current-location-btn>
                    <span class="m-icon">my_Location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>

    </header>


    <main>
        <article class="container" data-container>

            <div class="content-left">

                <!-- CURRENT WEATHER  -->
                <section class="section current-weather" aria-label="current weather"
                data-current-weather></section>

                <!-- Forecast  -->
                <section class="section forecast" aria-labelledby="forecast-label"
                data-5-day-forecast></section>

            </div>


            <div class="content-right">
                <!-- Highlights  -->
                <section class="section highlights" aria-labelledby="highlights-label"
                data-highlights></section>



                <!-- Hourly Forecast  -->
                <section class="section hourly-forecast" aria-label="hourly forecast"
                data-hourly-forecast></section>
                
                
                <!-- Footer  -->
                <footer class="footer">
                    <p class="body-3">
                        Created By Rizky Riyadi
                    </p>

                    <p class="body-3">
                        Thanks to OpenWeather for providing free API >///< <a href="https://openweathermap.org/api" title="Free OpenWeather Api"
                        target="_blank" rel="noopener">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">


                        </a>
                    </p>
                </footer>
            </div>


            <div class="loading" data-loading></div>
        </article>
    </main>




    <!-- 404 SECTION  -->
    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>

        <p class="body-1">Page not found!</p>

        <a href="#" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>

</body>
</html>
