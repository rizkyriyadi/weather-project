<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <!-- Primary Tags Meta  -->
    <title>di Weather</title>
    <meta name="title" content="weatherio">
    <meta name="description" content="website to show weather">

    <!-- CSS Link  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link to fav icon  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>

    <!-- HEADER, container, LOGO -->
    <header class="header">
        <div class="container">
            <!-- LOGO  -->
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>

            <!-- Search View  -->
            <div class="search-view" data-serach-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search City ..."
                    autocomplete="off" class="search-field" data-search-field>
                    
                    <span class="m-icon">Search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" 
                    data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <!-- Search Result  Menit 24 -->
                <div class="search-result" data-serach-result>
                    <ul class="view-list" data-search-list>
                        <li class="view-item">
                            <span class="m-icon">Location_On</span>

                            <div>
                                <p class="item-title">London</p>
                                <p class="label-2" item-subtitle>State of London, GB</p>
                            </div>

                            <a href="#" class="item-link has-state" data-search-toggler></a>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- Header Actions, icon-btn, btn-primary, has-state  -->
            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search"
                data-search-toggler>
                <span class="m-icon icon">Search</span>

                </button>
                <a href="#/current-location" class="btn-primary has-state"
                data-current-location-btn>
                    <span class="m-icon">my_Location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>

    </header>

</body>
</html>
